name: ci
on:
  push:
  pull_request:
jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npx tsc --version
      - run: npm run build
      - run: node dist/cli.js --help
      - run: node dist/cli.js --input sample.csv --out report.json
      - run: cat report.json